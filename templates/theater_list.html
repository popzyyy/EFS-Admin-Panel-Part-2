{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md">
                     <div class="thumbnail">
                         <div class="solid">

            <div class="caption">

                    <h2 style="padding-inline: 150Px"><b>Theaters</b></h2>
                <div class="col-md-4">


                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>

    <div class="panel-body">

    </div>
    <div>
            <table class="table table-bordered">

            <thead>
            <tr class="bg-primary">
                <th>ID</th>
                <th>Room Number</th>
                <th>Capacity</th>
                <th>Available</th>
                <th colspan="1">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for theater in theaters %}
                <tr>
                    <td>{{ theater.theater_id }}</td>
                    <td>{{ theater.room_number }}</td>
                    <td>{{ theater.capacity }}</td>
                    <td>{{ theater.available }}</td>

                 <td><a href="{% url 'application:theater_edit' pk=theater.pk %}" class="w3-button w3-yellow">Edit</a>
                     <a href="{% url 'application:theater_delete' pk=theater.pk %}"
                           onclick="return confirm('Are you sure you want to delete Theater {{ theater.theater_id }}?')"
                           class="w3-button w3-red">Delete</a>
                    </td>




                </tr>
            {% endfor %}
            </tbody>
        </table>

                    <div class="row">
                 <a href="{% url 'application:theater_new' %}" class="row"><span
                    class="w3-button w3-black">Add Theater</span></a>
     </div>

    </div>
            </div>
        </div>
{% endblock %}
