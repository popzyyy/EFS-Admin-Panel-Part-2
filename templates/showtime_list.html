{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md">
                     <div class="thumbnail">
                                                  <div class="solid">
        <div class="text-dark">
            <div class="caption">

                    <h2 style="padding-inline: 150Px"><b>Showtimes</b></h2>
                <div class="col-md-4">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">

    </div>
    <div>
            <table class="table table-bordered">

            <thead>
            <tr class="bg-primary">
                <th>ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for showtime in showtimes %}
                <tr>
                    <td>{{ showtime.showtime_id }}</td>
                    <td>{{ showtime.start_time }}</td>
                    <td>{{ showtime.end_time }}</td>




                    <td><a href="{% url 'application:showtime_edit' pk=showtime.pk %}" class="w3-button w3-yellow">Edit</a>
                     <a href="{% url 'application:showtime_delete' pk=showtime.pk %}"
                           onclick="return confirm('Are you sure you want to delete {{ showtime.showtime_id }}?')"
                           class="w3-button w3-red">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

                    <div class="row">
                 <a href="{% url 'application:showtime_new' %}" class="row"><span
                    class="w3-button w3-black">Add Showtime</span></a>
     </div>

    </div>
            </div>
        </div>
{% endblock %}
