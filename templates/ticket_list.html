{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md">
                     <div class="thumbnail">
                                                  <div class="solid">
        <div class="text-dark">
            <div class="caption">

                    <h2 style="padding-inline: 150Px"><b>Tickets</b></h2>
                <div class="col-md-4">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">

    </div>
    <div>
            <table class="table table-bordered">

            <thead>
            <tr class="bg-primary">
                <th>ID</th>
                <th>Price</th>
                <th>Type</th>
                <th>Matinee</th>
                <th>Sold Date</th>
                <th colspan="1">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.ticket_id }}</td>
                    <td>{{ ticket.price }}</td>
                    <td>{{ ticket.type }}</td>
                    <td>{{ ticket.matinee }}</td>
                    <td>{{ ticket.sold_date }}</td>

                    <td><a href="{% url 'application:ticket_edit' pk=ticket.pk %}" class="w3-button w3-yellow">Edit</a>
                     <a href="{% url 'application:ticket_delete' pk=ticket.pk %}"
                           onclick="return confirm('Are you sure you want to delete Ticket {{ ticket.ticket_id }}?')"
                           class="w3-button w3-red">Delete</a>
                    </td>







                </tr>
            {% endfor %}
            </tbody>
        </table>

                    <div class="row">
                 <a href="{% url 'application:ticket_new' %}" class="row"><span
                    class="w3-button w3-black">Add Ticket</span></a>
     </div>

    </div>
            </div>
        </div>
{% endblock %}
