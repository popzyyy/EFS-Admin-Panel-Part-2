{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md">
                     <div class="thumbnail">
                                                  <div class="solid">
        <div class="text-dark">
            <div class="caption">

                    <h2 style="padding-inline: 150Px"><b>Movies</b></h2>
                <div class="col-md-4">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">

    </div>
    <div>
            <table class="table table-bordered">

            <thead>
              <tr class="bg-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Length</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Date Available</th>

            </tr>
            </thead>
            <tbody>

            {% for movie in movies %}
                <tr>
                    <td>{{ movie.movie_id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.length_min }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.rating }}</td>
                    <td>{{ movie.available_date }}</td>


                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
